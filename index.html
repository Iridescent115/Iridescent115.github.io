<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的游戏仓库</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #0d0d0d;
            color: #fff;
            margin: 0;
            font-family: 'Orbitron', sans-serif; /* 保持一致的科幻字体 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            letter-spacing: 3px;
            text-align: center;
        }

        /* 游戏卡片容器 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        /* 单个游戏卡片 */
        .game-card {
            background: linear-gradient(145deg, #1a1a1a, #222);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none; /* 去掉链接下划线 */
            color: #fff;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.3);
            border-color: #00ffcc;
        }

        /* 游戏图标区域 */
        .icon-box {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }

        .icon-box svg {
            width: 40px;
            height: 40px;
            fill: #00ffcc;
        }

        .game-title {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #00ffcc;
        }

        .game-desc {
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Microsoft YaHei', sans-serif; /* 中文描述用黑体 */
        }

        .play-btn {
            background: transparent;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 8px 30px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .game-card:hover .play-btn {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 15px #00ffcc;
        }

        /* 虚位以待的卡片样式 */
        .coming-soon {
            opacity: 0.5;
            border-style: dashed;
            cursor: default;
        }
        .coming-soon:hover {
            transform: none;
            box-shadow: none;
            border-color: #333;
        }

        /* 页脚 */
        footer {
            margin-top: auto;
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <h1>ARCADE CENTER</h1>

    <div class="game-grid">
        
        <!-- 贪吃蛇卡片 -->
        <!-- 注意：href="snake.html" 这里链接到你的贪吃蛇文件 -->
        <a href="snake.html" class="game-card">
            <div class="icon-box">
                <!-- 贪吃蛇图标 -->
                <svg viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2m-8.5 12c0 1.9-1.3 3.4-3.1 3.9L6 14.6c.9-.4 1.5-1.3 1.5-2.3 0-1.2-1.1-2.2-2.3-1.9l-.6-.1c-.9-.2-1.5-.9-1.5-1.8 0-1.1.9-2 2-2 1.3 0 2.4 1.1 2.4 2.4h1.7c0-2.2-1.8-4-4-4S1.2 6.8 1.2 9c0 1.8 1.2 3.2 2.9 3.8l.6 3.6c-1 .4-1.7 1.4-1.7 2.6 0 1.7 1.3 3 3 3s3-1.3 3-3V15h1.5z M20 18h-2.5v-2H20v2z M17 15h-2v-2h2v2z M17 11h-2V9h2v2z M20 13h-2.5v-2H20v2z"/>
                </svg>
            </div>
            <div class="game-title">Neon Snake</div>
            <div class="game-desc">经典的贪吃蛇玩法，配以炫酷的霓虹视觉效果和多色主题。</div>
            <div class="play-btn">Play Now</div>
        </a>

        <!-- 这是一个占位符，以后你有新游戏可以复制一份修改 -->
        <div class="game-card coming-soon">
            <div class="icon-box">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="#666"/></svg>
            </div>
            <div class="game-title">Coming Soon</div>
            <div class="game-desc">更多精彩游戏正在开发中...</div>
        </div>

    </div>

    <footer>
        &copy; 2023 My Game Arcade
    </footer>

</body>
</html>
